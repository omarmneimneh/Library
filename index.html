<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="banner">
            <div class="innerBanner">
                <div class="logo">
                    <h1>Omar's <span>Library</span></h1>
                </div>
            </div>
        </div>

        <div class="hero">
            <div class="innerHero">
                <div class="form">
                    <form>
                        <label for="title">Title of the book:  </label><input type="text" name="Title" id="titleInput"><br>
                        <label for="title">Author of the book:  </label><input type="text" name="Author" id="authorInput"><br>
                        <label for="title">Number of pages:  </label><input type="number" name="pageCount" id="pageCount" min="0"><br>
                        <label for="title">Read? </label><input type="checkbox" name="read" id="read"><br>
                        <button type="button" id="submitButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="books">
            <div class="addedBooks">

            </div>
        </div>

        <div class="footer">
            <footer>
                <p>Copyright Â© 2021 Omar Mneimneh</p> 
            </footer>
        </div>
    </div>
</body>
</html>
